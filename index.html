<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rythm</title>
    <link rel="icon" href="Assets/Images/logo.png" type="image/icon type">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand-logo"><img src="Assets/Images/logo.png" srcset=""></li>
            <li id="brand-name">Rythm</li>
            <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><span id="spin"></span></a></li>
        </ul>
    </nav>

    <div class="music-focus">
        <div class="focus-elements">
            <div class="disk" id="disk-image"></div>
            <div class="disk-name" id="disk-name">Zero to Hero</div>
        </div>
    </div>

    <div class="container">
        <div class="songList">
            <h1>ðŸŽ¶Songs</h1>
            <div class="songitemcontainer">
                <div class="songItem" id="0">
                    <img alt="1" >
                    <span class="songlistplay"><i id="0" class="fas songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem" id="1">
                    <img alt="2" >
                    <span class="songlistplay"><i id="1" class="fas songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem" id="2">
                    <img alt="3" >
                    <span class="songlistplay"><i id="2" class="fas songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem" id="3">
                    <img alt="4" >
                    <span class="songlistplay"><i id="3" class="fas songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem" id="4">
                    <img alt="5" >
                    <span class="songlistplay"><i id="4" class="fas songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem" id="5">
                    <img alt="6" >
                    <span class="songlistplay"><i id="5" class="fas songItemPlay fa-play-circle"></i></span>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i id="previous" class="fas fa-2x fa-step-backward"></i>
            <i class="fas fa-2x fa-play-circle" id="masterPlay"></i>
            <i id="next" class="fas fa-2x fa-step-forward"></i>
        </div>
        <div class="songInfo">
            <span id="masterSongName">Zero to Hero</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/26aeae0aa8.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
